<div class="container" *ngIf="{ book: book$ | async } as data">
  <h1>{{ data.book?.title }}</h1>
  <div class="body-container">
    <img [src]="data.book?.cover" alt="Photo of a Shiba Inu" />
    <div class="items-container">
      <p>
        {{ data.book?.synopsis }}
      </p>
      <button mat-button color="primary" (click)="addRequest(data.book)">
        Ajouter au panier
      </button>
    </div>
  </div>
</div>
